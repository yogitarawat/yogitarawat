<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     .container{
         background: green;
         width: 300px;
         margin: 20px auto;
         border-radius: 10px;

     }

     .box{
         background: #000;
         padding:8px;
         clip-path: circle(10px at 98% 5%);
         transition: all .5s ease-in-out;
         color: #fff;

     }
      
     .container:hover .box{
         clip-path: circle(90%);
     }
    </style>

</head>
<body>
    <div class="container">
        <div class="box">
            <h2>whatsupp</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta asperiores reprehenderit nobis reiciendis unde dicta impedit nam pariatur, cum autem.</p>
        </div>
    </div>
</body>
</html>
