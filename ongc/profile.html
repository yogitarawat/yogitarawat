<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- header  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <img src="images/maroon-logo.png" alt="ongc-logo" width="50">

            <div class="search-max">

                    <input class="form-control max" type="search" placeholder="Search">
                    <button class="btn search max" type="submit">Search</button>
                </form>
            </div>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon">
                    <span></span>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="d-flex justify-content-end">
                    <input class="form-control min" type="search" placeholder="Search">
                    <button class="btn search min" type="submit">Search</button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-house-fill px-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-circle px-1"></i> John doe
                        </a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear-fill px-1"></i> Setting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-arrow-right px-1"></i> Logout
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- header  -->

    <!-- body  -->

    <div class="main">
        <div class="p-data">
            <div class="profile-img">
                <img src="images/amit.jpg" alt="profile-img" width="100%">
            </div>
            <span class="info">
                <h3>John Doe</h3>
                <b>Retired</b>
            </span>
            <div class="button mt-3">
                <button type="button" class="btn btn-primary mr-1" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Edit Profile
                </button>
                <!-- <a href="#" class="btn btn-primary mr-1"></a> -->
                <a href="#" class="btn btn-secondary">Album</a>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title ms-auto ps-4" id="exampleModalLabel">Edit Profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                        </div>
                        <div class="modal-body">
                            <div class="edit">
                                <div class="edit-img">
                                    <img src="images/amit.jpg" alt="profile-img" width="100%">
                                </div>
                                <label for="add-image" class="add">
                                    <input type="file" id="add-image" class="d-none">
                                    <span class="btn btn-primary mt-2">Change Profile Photo</span>
                                </label>
                            </div>
                            <div class="edit-info">
                                <label for="name">
                                    <span>Name</span>
                                    <input type="text" name="name" value="john doe" id="name">
                                </label>

                                <label for="user">
                                    <span>Username</span>
                                    <input type="text" name="user" value="johndoe03" id="user">
                                </label>

                                <label for="dob">
                                    <span>Date of birth</span>
                                    <input type="date" name="dob" value="" id="dobb">
                                </label>

                                <label for="gender">
                                    <span>Gender</span>
                                    <input type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseExample" aria-expanded="false"
                                        aria-controls="collapseExample" value="" id="gender">
                                    </label>

                                    <div class="collapse" id="collapseExample">
                                        <div class="card card-body">
                                            <label for="male">
                                                <input type="radio" name="gender" value="male" id="male">
                                                <b>Male</b>
                                            </label>
                                            <label for="female">
                                                <input type="radio" name="gender" value="female" id="female">
                                                <b>Female</b>
                                            </label>
                                            <label for="others">
                                                <input type="radio" name="gender" value="others" id="others">
                                                <b>Others</b>
                                            </label>
                                        </div>
                                    </div>
                

                                <label for="email">
                                    <span>Email</span>
                                    <input type="email" name="email" value="johndoe12@gmail.com" id="email">
                                </label>

                                <label for="phone">
                                    <span>Phone number</span>
                                    <input type="number" name="number" value="9789567896" id="phone">
                                </label>

                                <label for="marry">
                                    <span>Marriage anniversary</span>
                                    <input type="date" name="marry" value="" id="marry">
                                </label>


                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal  -->
        </div>

        <div class="line"></div>

        <div class="con-post">
            <input type="text" placeholder="Write something here" class="mb-4">
            <div class="d-flex align-items-center">
                <label for="add-image" class="add d-flex me-3">
                    <input type="file" id="add-image">
                    <i class="bi bi-images"></i>
                    <span>photos/videos</span>
                </label>
                <label for="post" class="send d-flex">
                    <i class="bi bi-send"></i>
                    <input type="submit" value="Post" id="post">
                </label>
            </div>
        </div>

        <div class="con-post">
            <div class="d-flex">
                <div class="p-img">
                    <img src="images/amitaa.png" alt="user-image" width="100%">
                </div>
                <span class="info ps-3">
                    <h5>John Doe</h5>
                    <p class="lead">Today 12:04 PM</p>
                </span>
            </div>
            <hr class="dropdown-divider">
            <img src="images/mum.jpeg" alt="" width="100%">
            <p class="pt-2 mb-0">This is yogita's family</p>
            <div class="icon">
                <i class="bi bi-hand-thumbs-up pr-2"></i>
                <i class="bi bi-chat-square-text"></i>
            </div>
        </div>

        <div class="con-post">
            <div class="d-flex">
                <div class="p-img">
                    <img src="images/amit.jpg" alt="user-image" width="100%">
                </div> <span class="info ps-3">
                    <h5>John Doe</h5>
                    <p class="lead">Today 12:04 PM</p>
                </span>
            </div>
            <hr class="dropdown-divider">
            <img src="images/riya.JPG" alt="" width="100%">
            <p class="pt-2 mb-0">This is yogita's family</p>
            <div class="icon">
                <i class="bi bi-hand-thumbs-up pr-2"></i>
                <i class="bi bi-chat-square-text"></i>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="index.js"></script>
</body>

</html>
