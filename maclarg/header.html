<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <!-- <div class="color"></div> -->
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="images/maclarg-logo.png" alt="#" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle drop-link" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Repair & Services
                                </a>
                                <ul class="dropdown-menu mt-0" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <b>Repair Guides</b>
                                            <p>
                                                Learn how to fix any gadgets with us step by step
                                                guide.
                                            </p>
                                        </a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <b>Fix From Us</b>
                                            <p>
                                                We also provide Tech help, you can send us your
                                                product.
                                            </p>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="nav-item drop-hide">
                                <a class="nav-link" aria-current="page" href="#">Projects</a>
                            </li>
                            <li class="nav-item drop-hide">
                                <a class="nav-link" href="#">Store</a>
                            </li>
                            <li class="nav-item drop-hide">
                                <a class="nav-link">Tech News</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search Here"
                                aria-label="Search" />
                            <button class="btn search" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>



    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(function () {
                $(".dropdown .dropdown-menu").toggleClass("display");
                if ($(".dropdown .dropdown-menu").hasClass("display")) {
                    $(".drop-link").css("color", "black");
                } else {
                    $(".drop-link").css("color", "white");
                }
            });
            $(".drop-hide").hover(function () {
                $(".dropdown-menu, .drop-link").removeClass("show");
            });
        });
    </script>
      <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
